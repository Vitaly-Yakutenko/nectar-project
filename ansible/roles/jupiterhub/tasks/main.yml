- name: "Installing Docker Compose"
  pip:
    name: docker-compose

- name: "Installing jinja (1/2)"
  become: yes
  become_flags: '-H'
  pip:
    name: jinja2

- name: "Installing jinja (2/2)"
  become: yes
  become_flags: '-H'
  pip:
    name: jinja2-cli

