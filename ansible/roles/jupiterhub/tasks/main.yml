  user:
   name: admin 
   password: '$6$hcJxAWraHfJ$6jtfSPUVchxESYyQRYt8czQeT4XeR0nNd.tDr2nxsqcJE0DxQXArnkTKteDUNFPeI6GGsbOgPgbGcg66LjkkV'
   groups: # Empty by default, here we give it some groups
    - docker
